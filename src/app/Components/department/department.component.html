<div class="row justify-content-center">
    <div class="col-sm-6 ">
        <div class="card mt-3 " style="border: 1px solid; padding: 10px; ">
            <div class="card-body ">
                <form [formGroup]="form" (ngSubmit)="create()">
                    <div class="mb-3 ">
                        <label for="exampleInputName " class="form-label ">Name</label>
                        <input type="text" class="form-control" formControlName="name" id="exampleInputNameReg" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputman" class="form-label ">Manager</label>
                        <div class="col">
                            <div  >
                                <select class="form-select" formControlName="manager">
                                    <option *ngFor="let m of managers"  [ngValue]="m.id">{{m.fullName}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- [disabled]="!form.valid" -->
                    <button type="submit" class="btn btn-primary" >Submit</button>
                    <i hidden ="success"   class="fa fa-check-circle p-2" style="font-size:30px;color:green"></i>
                </form>
            </div>
        </div>
    </div>
</div>
